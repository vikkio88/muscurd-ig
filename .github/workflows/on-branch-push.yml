name: On Branch Push

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Go
        uses: actions/setup-go@v4

      - name: Setup GCC
        uses: egor-tensin/setup-gcc@v1

      - name: run tests
        run: make tests
